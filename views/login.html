<!DOCTYPE html>
<html class="no-js" lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dashboard for Amazon">
    <meta name="author" content="Claudio Fusillo">
    <!--TODO remove in push-->
    <meta name="google-signin-client_id" content="">
    <link rel="shortcut icon" href="../public/images/img.png">

    <title>Login</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<!--https://developers.google.com/identity/sign-in/web/sign-in-->
<div class="container" id="login-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <div class="login-box clearfix">
                <div class="login-logo">
                    <img src="/images/img.png" alt="Company Logo">
                </div>
                <hr>
                <div class="login-form">
                    <!-- Start Error box -->
                    <div class="alert alert-danger hide">
                        <button type="button" class="close" data-dismiss="alert"> Ã—</button>
                        <h4>Error!</h4>
                        Your Error Message goes here
                    </div> <!-- End Error box -->
                    <form action="dashboard.html" method="get">
                        <input type="email" placeholder="User name" class="input-field" required="">
                        <input type="password" placeholder="Password" class="input-field" required="">
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                </div>
                <div class="g-signin2 center" data-onsuccess="onSignIn"></div>
                <!--<a href="#" onclick="signOut();">Sign out</a>-->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    function onSignIn(googleUser) {
        var idtoken = googleUser.getAuthResponse()['id_token'];
        var socket = io.connect('http://localhost:8000');
        socket.emit('tokenid', idtoken);

        socket.on('redirect', function(destination) {
            window.location.href = destination;
        });
    }
</script>
</body>
</html>

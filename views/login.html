<!DOCTYPE html>
<html class="no-js" lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dashboard for Amazon">
    <meta name="author" content="Claudio Fusillo">
    <!--TODO remove in push-->
    <meta name="google-signin-client_id"
          content="">
    <link rel="shortcut icon" href="/public/images/img.png">

    <title>Login</title>
    <link href="/public/stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!--https://developers.google.com/identity/sign-in/web/sign-in-->
<div class="container" id="login-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <div class="login-box clearfix">
                <div class="login-logo">
                    <img src="/public/images/img.png" alt="Company Logo">
                </div>
                <hr>
                <div>
                    <button type="button" onclick="signIn()">ACCEDI</button>
                </div>
                <hr>
                <div class="col-sm-12 col-md-12 text-center login-links">
                    <p style="color: white;">In caso di problemi all'accesso contattare <br/>
                        <!--<a href="tel:+393333333333">Claudio Fusillo</a>-->
                        <a href="/dashboard">Claudio Fusillo</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    function signIn() {
        var socket = io.connect('http://localhost:8000');
        socket.emit('signIn');

        socket.on('redirectLogin', function (url) {
            window.location = url;
        });
    }
</script>
</body>
</html>
